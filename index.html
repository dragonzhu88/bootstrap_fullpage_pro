<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>fullPage.js — 绑定菜单演示_dowebok</title>
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/menu.css">

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <script>
        $(function(){
            $('#dowebok').fullpage({
//                sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90','#1bbc9b', '#4BBFC3'],
                anchors: ['page1', 'page2', 'page3', 'page4','page5','page6'],
                menu: '#nav_menu'
            });
        });
    </script>
</head>

<body>
<ul class="nav nav-pills" id="nav_menu">
    <li role="presentation" data-menuanchor="page1" class="active"><a href="#page1">首页</a></li>
    <li role="presentation" data-menuanchor="page2"><a href="#page2">产品模块</a></li>
    <li role="presentation" data-menuanchor="page3"><a href="#page3">产品案例</a></li>
    <li role="presentation" data-menuanchor="page4"><a href="#page4">商务合作</a></li>
    <li role="presentation" data-menuanchor="page5"><a href="#page5">关于我们</a></li>
    <li role="presentation" data-menuanchor="page6"><a href="#page6">联系我们</a></li>
</ul>

<div id="dowebok">
    <div class="section">
        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="image/1.jpg" alt="First slide">
                </div>
                <div class="item">
                    <img src="image/2.jpg" alt="Second slide">
                </div>
                <div class="item">
                    <img src="image/3.jpg" alt="Third slide">
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="carousel-control left" href="#myCarousel"
               data-slide="prev">&lsaquo;
            </a>
            <a class="carousel-control right" href="#myCarousel"
               data-slide="next">&rsaquo;
            </a>
        </div>
    </div>
    <div class="section">
        <h3>第二屏</h3>
        <p>请查看左上角，点击可以控制</p>
    </div>
    <div class="section">
        <h3>第三屏</h3>
        <p>绑定的菜单没有默认的样式，你需要自行编写</p>
    </div>
    <div class="section">
        <h3>第四屏</h3>
        <p>这是最后一屏</p>
    </div>
    <div class="section">
        <h3>第五屏</h3>
        <p>这是最后一屏</p>
    </div>
    <div class="section">
        <h3>第六屏</h3>
        <p>这是最后一屏</p>
    </div>
</div>

</body>
</html>
